<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!-- id -->
    <p id="one"><span>Hello</span> Namaste</p>
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>

    <!-- tag -->
    <h4>Namaste</h4>
    <h4>Hello</h4>
    <h4>Hi</h4>

    <!-- query selector -->
    <h2 class="first">Hello</h2>
    <h2 id="second">Hey</h2>
    <h2>Namaste Js</h2>
     <script>
        // id
        let var1 = document.getElementById("one")
        console.log(var1.innerText);

        // class
        var2 = document.getElementsByClassName("tech")
        console.log(var2[2].innerText);
        var2[1].innerText = "nodejs"

        //TagName
        var3 = document.getElementsByTagName("h4")
        console.log(var3[1].innerText);
        var3[2].innerText = "pw Skills"
        var3[2].style.color = "red"

        // query selector
        // var4 = document.querySelector(".first") 
        //for class
        var4 = document.querySelector("#second")
        console.log(var4);
        var4.className = "hello"
        var4.setAttribute = ("id" , "atul")
     </script>
</body>
</html>
